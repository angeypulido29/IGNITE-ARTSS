<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .formulario {
      background: #0a1f44;
      color: white;
      width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .formulario h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00c0ff;
    }

    .formulario label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    .formulario input, .formulario textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    .formulario textarea {
      resize: none;
      height: 100px;
    }

    .formulario button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00c0ff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .formulario button:hover {
      background: #008bb5;
    }
  </style>
</head>
<body>

  <div class="formulario">
    <h2>Contáctanos si hay algún problema más</h2>
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
